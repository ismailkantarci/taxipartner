name: Risk Gates

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request.labels || []).map(l=>l.name);
            const risk = labels.find(l => /^risk:(low|medium|high)$/i.test(l));
            if (!risk) {
              core.setFailed('Risk label missing. Add one of: risk:low | risk:medium | risk:high');
              return;
            }
            if (/risk:medium/i.test(risk) && !labels.includes('QA-approved')) {
              core.setFailed('Medium risk requires label: QA-approved');
            }
            if (/risk:high/i.test(risk)) {
              if (!labels.includes('QA-approved')) core.setFailed('High risk requires label: QA-approved');
              if (!labels.includes('CAB-approved')) core.setFailed('High risk requires label: CAB-approved');
            }

